<div class="container-scroller">
    <div class="container-fluid page-body-wrapper">
        <div class="main-panel" style="width: 100%;">
            <div class="content-wrapper">
                <div class="row">
                    <div class="col-md-12 grid-margin">
                        <div class="row">
                            <div class="col-12 col-xl-8 mb-4 mb-xl-0">
                                <h3 class="font-weight-bold">Users</h3>
                            </div>
                        </div>
                        <div class="row">
                            <div class="card">
                                <div class="card-body">
                                    <form [formGroup]="formdata" (ngSubmit)="submit(formdata.value)">
                                        <div class="row">
                                            <div class="col-lg-3">
                                                <label>Name</label>
                                                <input type="text" class="form-control" formControlName="name" />
                                            </div>
                                            <div class="col-lg-3">
                                                <label>Email</label>
                                                <input type="email" class="form-control" formControlName="email"/>
                                            </div>
                                            <div class="col-lg-3">
                                                <label>Mobile No</label>
                                                <input type="text" class="form-control" formControlName="mobileNo"/>
                                            </div>
                                            <div class="col-lg-3">
                                                <label>Password</label>
                                                <input type="text" class="form-control" formControlName="password"/>
                                            </div>
                                            <div class="col-lg-12 mt-2">
                                                <input type="submit" value="Save" class="btn btn-sm btn-success text-white" />
                                                <button class="btn btn-sm btn-danger text-white">Cancel</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>

                        </div>
                        <div class="row mt-2">
                            <div class="card">
                                <div class="card-body">
                                    <div class="col-12 col-xl-8 mb-4 mb-xl-0">
                                        <table class="table table-stripped">
                                            <tr>
                                                <th>Action</th>
                                                <th>No</th>
                                                <th>Name</th>
                                                <th>Mobile No</th>
                                                <th>Email</th>
                                                <th>Password</th>
                                            </tr>
                                            <tr *ngFor="let row of result;let i = index;">
                                                <td>
                                                    <button (click)="edit(row.id)" class="btn btn-sm btn-primary">Edit</button>
                                                    <button (click)="delete(row.id)" class="btn btn-sm btn-danger">Delete</button>
                                                </td>
                                                <td>{{ i + 1 }}</td>
                                                <td>{{ row.name }}</td>
                                                <td>{{ row.mobileNo }}</td>
                                                <td>{{ row.email }}</td>
                                                <td>{{ row.password }}</td>
                                            </tr>
                                        </table>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
